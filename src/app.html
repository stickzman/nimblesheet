<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			const mode = window.localStorage.getItem('themePreference');
			if (window &&
				(mode === 'dark' ||
				(mode == null && window.matchMedia('(prefers-color-scheme: dark)').matches))) {
					document.documentElement.classList.add('dark');
			}
			if (window) {
				window.nimbleIsReadyToo = () => {};
				window.addEventListener('message', handleReadyEvent);
			}
			function handleReadyEvent(event) {
				window.nimbleIsReadyToo = () => {
					window.removeEventListener('message', handleReadyEvent);
					window.dispatchEvent(event);
				}
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
